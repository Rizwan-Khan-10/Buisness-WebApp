        <h1 class="text-3xl font-bold">Get in Touch</h1>

    <section class="flex items-center justify-center px-5 mb-10">
        <div class="shadow-lg rounded-lg max-w-md w-full px-6 py-5 border border-black">
            <h2 class="text-2xl font-bold text-center mb-5 change-text">Contact Us</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium change-text mb-1">Your Name <span
                        class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name"
                        class="w-full change-input px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-cyan-500 focus:border-cyan-500"
                        placeholder="Enter your name" required />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium change-text mb-1">Your Email <span
                        class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email"
                        class="w-full change-input px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-cyan-500 focus:border-cyan-500"
                        placeholder="Enter your email" required />
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium change-text mb-1">Subject <span
                        class="text-red-500">*</span></label>
                    <input type="text" id="subject" name="subject"
                        class="w-full change-input px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-cyan-500 focus:border-cyan-500"
                        placeholder="Enter subject" required />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium change-text mb-1">Your Message <span
                        class="text-red-500">*</span></label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full change-input px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-cyan-500 focus:border-cyan-500"
                        placeholder="Type your message here..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-cyan-500 text-white font-medium py-2 px-4 rounded-lg shadow-lg hover:bg-cyan-600 transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>
