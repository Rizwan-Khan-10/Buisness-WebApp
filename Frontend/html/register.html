        <div id="hamburger" class="block md:hidden px-5">

    <section id="register-page-section" class="max-w-4xl mx-auto mt-24 px-4 text-slate-200">
        <h2 class="text-3xl font-semibold text-center mb-8 change-text">Register Your Store</h2>
        <div class="w-full">
            <form id="registration-form" action="#" method="POST"
                class="border border-black shadow-md rounded-md p-6 w-full ">
                <h3 class="text-2xl font-semibold text-center mb-4 change-text">Store Details</h3>
                <div class="flex flex-col items-end justify-center sm:justify-around sm:flex-row mb-4">
                    <div class="w-full sm:w-[38%]">
                        <label for="store-name" class="text-lg change-text">Store Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="store-name" name="store-name"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                    <div class="w-full sm:w-[34%] my-4 sm:my-0">
                        <label for="store-logo" class="text-lg change-text">Store Logo</label>
                        <input type="file" id="store-logo" name="store-logo"
                            class="w-full mt-1 border border-gray-300 rounded-md py-1 h-[41.5px] px-4 focus:border-cyan-500  focus:ring-2 focus:ring-cyan-500 change-input">
                    </div>
                    <div class="flex justify-between items-start w-full sm:w-[23%]">
                        <div class="w-full">
                            <label for="currency-select" class="block mb-2 text-lg change-text">Currency <span
                                    class="text-red-500">*</span></label>
                            <select id="currency-select" name="currency-select"
                                class="block w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-cyan-500 focus:border-cyan-500 change-input">
                                <option value="inr">₹ - Indian Rupee</option>
                                <option value="usd">$ - United States Dollar</option>
                                <option value="eur">€ - Euro</option>
                                <option value="gbp">£ - British Pound Sterling</option>
                                <option value="jpy">¥ - Japanese Yen</option>
                                <option value="cad">$ - Canadian Dollar</option>
                                <option value="aud">$ - Australian Dollar</option>
                                <option value="cny">¥ - Chinese Yuan</option>
                                <option value="chf">CHF - Swiss Franc</option>
                                <option value="rub">₽ - Russian Ruble</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-around sm:flex-row  mb-4">
                    <div class="w-full sm:w-[48%]">
                        <label for="store-email" class="text-lg change-text">Store Email</label>
                        <input type="email" id="store-email" name="store-email"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input">
                    </div>
                    <div class="w-full sm:w-[48%] mt-4 sm:mt-0">
                        <label for="store-phone" class="text-lg change-text">Store Phone Number</label>
                        <input type="tel" id="store-phone" name="store-phone"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input">
                    </div>
                </div>
                <div class="mb-4 w-full mx-auto sm:w-[98%] flex flex-col justify-around">
                    <label for="store-address" class="text-lg change-text">Store Address <span
                            class="text-red-500">*</span></label>
                    <textarea id="store-address" name="store-address"
                        class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                        required rows="3" placeholder="Enter Store Address"></textarea>
                </div>
                <h3 class="text-2xl font-semibold text-center mb-4 change-text">Admin Details</h3>
                <div class="flex flex-col sm:flex-row justify-around mb-4">
                    <div class="w-full sm:w-[31.5%]">
                        <label for="admin-first-name" class="text-lg change-text">First Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="admin-first-name" name="admin-first-name"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                    <div class="w-full sm:w-[31.5%] mt-4 sm:mt-0">
                        <label for="admin-middle-name" class="text-lg change-text">Middle Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="admin-middle-name" name="admin-middle-name"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                    <div class="w-full sm:w-[31.5%] mt-4 sm:mt-0">
                        <label for="admin-last-name" class="text-lg change-text">Last Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="admin-last-name" name="admin-last-name"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                </div>
                <div class="mb-4 w-full mx-auto sm:w-[98%] flex flex-col justify-around">
                    <label for="admin-address" class="text-lg change-text">Admin Address</label>
                    <textarea id="admin-address" name="admin-address"
                        class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                        rows="3" placeholder="Enter Admin Address"></textarea>
                </div>
                <div class="flex flex-col justify-around sm:flex-row  mb-4">
                    <div class="w-full sm:w-[48%]">
                        <label for="admin-photo" class="text-lg change-text">Admin Photo</label>
                        <input type="file" id="admin-photo" name="admin-photo"
                            class="w-full mt-1 border border-gray-300 rounded-md py-1 h-[41.5px] px-4 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500 change-input">
                    </div>
                    <div class="w-full sm:w-[48%] mt-4 sm:mt-0">
                        <label for="admin-phone" class="text-lg change-text">Admin Phone Number <span
                                class="text-red-500">*</span></label>
                        <input type="tel" id="admin-phone" name="admin-phone"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                </div>
                <div class="flex flex-col items-end sm:flex-row justify-around mb-4">
                    <div class="w-full sm:w-[18.5%]">
                        <label for="admin-gender" class="text-lg change-text">Gender <span
                                class="text-red-500">*</span></label>
                        <select id="admin-gender"
                            class="w-full border cursor-pointer border-gray-300 rounded-md shadow-sm mt-1 px-1 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 change-input"
                            required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="w-full sm:w-[18.5%] mt-4 sm:mt-0">
                        <label for="admin-dob" class="text-lg change-text">Date of Birth <span
                                class="text-red-500">*</span></label>
                        <input type="date" id="admin-dob"
                            class="border w-full border-gray-300 h-[41.5px] mt-1 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required />
                    </div>
                    <div class="w-full sm:w-[58%] mt-4 sm:mt-0">
                        <label for="admin-email" class="text-lg change-text">Admin Email <span
                                class="text-red-500">*</span></label>
                        <input type="email" id="admin-email" name="admin-email"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                </div>
                <div class="flex flex-col items-end justify-around sm:flex-row  mb-4">
                    <div class="w-full sm:w-[38%]">
                        <label for="otp-input" class="text-lg change-text">OTP <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="otp-input" name="otp-input"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                    <div class="w-full sm:w-[58%] mt-4 flex flex-row justify-around gap-2 sm:gap-5">
                        <button type="button" id="get-otp"
                            class="w-28 sm:w-full h-[41.5px] px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded-md text-white">Get
                            OTP</button>
                        <button type="button" id="verify-otp"
                            class="w-28 sm:w-full h-[41.5px] px-4 py-2 bg-green-500 hover:bg-green-600 rounded-md text-white">Verify
                            OTP</button>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row justify-around  mb-4">
                    <div class="w-full sm:w-[48%]">
                        <label for="admin-password" class="text-lg change-text">Password <span
                                class="text-red-500">*</span></label>
                        <input type="password" id="admin-password" name="admin-password"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                    <div class="w-full sm:w-[48%] mt-4 sm:mt-0">
                        <label for="confirm-password" class="text-lg change-text">Confirm Password <span
                                class="text-red-500">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            class="w-full px-4 py-2 mt-1 rounded-md border focus:outline-none focus:ring-2 focus:ring-cyan-500 change-input"
                            required>
                    </div>
                </div>
                <div class="w-full flex justify-center">
                    <button type="submit" id="register-btn"
                        class="w-full sm:w-[40%] mt-3 px-4 py-2 bg-cyan-500 hover:bg-cyan-600 text-white rounded-md">Register</button>
                </div>
        </div>
        </form>
        </div>
    </section>

    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</body>
