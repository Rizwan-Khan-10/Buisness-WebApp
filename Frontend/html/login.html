                    class="text-white hover:text-slate-800 hover:after:absolute hover:after:w-[50%] hover:after:h-[2px] hover:after:top-[22px] hover:after:left-0 hover:after:bg-slate-800 hover:after:content-['']">

            </li>
            <li class="list-none relative">
                <a href="inventory.html"
                    class="text-white hover:text-slate-800 hover:after:absolute hover:after:w-[50%] hover:after:h-[2px] hover:after:top-[22px] hover:after:left-0 hover:after:bg-slate-800 hover:after:content-['']">

            <li class="list-none relative">

                    class="text-white hover:text-slate-800 hover:after:absolute hover:after:w-[50%] hover:after:h-[2px] hover:after:top-[22px] hover:after:left-0 hover:after:bg-slate-800 hover:after:content-['']">

                </a>
            </li>
            <li class="list-none relative">
                <a href="revenue.html"
                    class="text-white hover:text-slate-800 hover:after:absolute hover:after:w-[50%] hover:after:h-[2px] hover:after:top-[22px] hover:after:left-0 hover:after:bg-slate-800 hover:after:content-['']">

            </li>
            <li class="list-none relative">
                <a href="about.html"
                    class="text-white hover:text-slate-800 hover:after:absolute hover:after:w-[50%] hover:after:h-[2px] hover:after:top-[22px] hover:after:left-0 hover:after:bg-slate-800 hover:after:content-['']">

        <div id="hamburger" class="block md:hidden px-5">
            <i class="text-xl fa-solid fa-bars"></i>
        </div>
    </nav>
    <section id="login-page-section" class="flex items-center justify-center min-h-screen text-slate-800">
        <div class="w-full max-w-md p-8 space-y-6">
            <form id="login-form" class="space-y-4">
                <h2 class="text-2xl font-bold text-center change-text">Login</h2>
                <div>
                    <label for="email" class="block text-sm font-medium change-text">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none change-input">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium change-text">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none change-input">
                </div>
                <button type="submit" class="w-full py-2 text-white bg-cyan-500 rounded-lg hover:bg-cyan-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    Login
                </button>
                <p class="text-sm text-center change-text">
                    Forgot your password?
                    <a id="forgot-password" class="text-cyan-500 hover:underline">Click here</a>
                </p>
            </form>
            
            <form id="otp-form" class="hidden space-y-4 relative">
                <h2 class="text-2xl font-bold text-center change-text">Reset Password</h2>
                <div>
                    <label for="otp" class="block text-sm font-medium change-text">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none change-input">
                </div>
                <button type="submit" class="w-full py-2 text-white bg-cyan-500 rounded-lg hover:bg-cyan-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    Submit OTP
                </button>
                <i class="cancel-login fa-solid fa-arrow-left absolute top-[-40px] left-[8px] text-2xl change-text"></i>
            </form>
    
            <form id="reset-password-form" class="hidden space-y-4 relative">
                <h2 class="text-2xl font-bold text-center change-text">Set New Password</h2>
                <div>
                    <label for="new-password" class="block text-sm font-medium change-text">New Password</label>
                    <input type="password" id="new-password" name="new-password" required class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none change-input">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium change-text">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none change-input">
                </div>
                <button type="submit" class="w-full py-2 text-white bg-cyan-500 rounded-lg hover:bg-cyan-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    Save Password
                </button>
                <i class="cancel-login fa-solid fa-arrow-left absolute top-[-40px] left-[8px] text-2xl change-text"></i>
            </form>
        </div>
    </section>
    
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
